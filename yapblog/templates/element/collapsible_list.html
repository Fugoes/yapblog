<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" href="#{{ sidebar_item.id }}">{{ sidebar_item.title }}</a>
            </h4>
        </div>
        <div id="{{ sidebar_item.id }}" class="panel-collapse collapse in">
            <ul class="list-group">
                {% for item in sidebar_item.items %}
                    <li class="list-group-item"><a href="{{ item.link }}">{{ item.text }}</a></li>
                {% endfor %}
            </ul>
            <!-- <div class="panel-footer">Footer</div> -->
        </div>
    </div>
</div>

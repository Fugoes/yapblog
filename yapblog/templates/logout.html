<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script>
        function do_logout() {
            $.get("/api/user/logout", function (result) {
                if (result.ok) {
                    alert("Logout successfully!");
                } else {
                    alert("You are not logged in!");
                }
            }, "json");
        }

        $(function () {
            $("#logout_button").click(function () {
                do_logout();
            });
        });
    </script>
</head>
<body>
<button id="logout_button">Logout</button>
</body>
</html>

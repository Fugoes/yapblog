<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <script language="JavaScript" type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="/static/yapblog.js"></script>
    {% block js %}
    {% endblock %}
</head>
<body>

{% if navbar %}
    {% include "navbar.html" %}
{% endif %}

{% if sidebar %}
    <div class="container">
    <div class="row">
    <div class="col-sm-3" id="sidebar">
        {% for sidebar_item in sidebar.items %}
            {% include sidebar_item.template %}
        {% endfor %}
    </div>
    <div class="col-sm-9" id="content">
{% else %}
    <div class="container">
    <div class="col-sm-12" id="content">
{% endif %}

{% block content %}
{% endblock %}

</div>
</div>

</body>
</html>

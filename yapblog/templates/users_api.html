<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users using api/user</title>
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("/api/user", function (data) {
                $("#users_list").html("");
                $.each(data, function (i, user) {
                    $("#users_list").append(
                        "<li>" + user.name + ":" + user.email + "</li>"
                    );
                });
            })
        })
    </script>
</head>
<body>
<ul id="users_list">
</ul>
</body>
</html>

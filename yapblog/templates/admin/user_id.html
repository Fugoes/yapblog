{% extends "base.html" %}
{% block title %}Admin|User{% endblock %}
{% block js %}
    <script>
        article = $.getJSON("/api/user/{{ user_id }}");

        $(function () {
            article.done(function (data) {
                if (data.ok) {
                    $("#user_name").val(data.name);
                    $("#user_email").val(data.email);
                    $("#user_passwd_hash").val(data.passwd_hash);
                }
            });
        })
    </script>
{% endblock %}
{% block content %}
    <h1>Edit Article</h1>
    <form id="article_form">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" id="user_name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="user_email">
        </div>
        <div class="form-group">
            <label>Password Hash</label>
            <input class="form-control" id="user_passwd_hash">
        </div>
    </form>
{% endblock %}

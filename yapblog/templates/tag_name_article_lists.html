{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block js %}
    <script>
        tag_articles_list = $.getJSON("/api/tag/articles/{{tag_id}}");
        article_info = tag_articles_list.articles;

        button = $("#refresh_btn");

        function delete_article(id) {
            $.ajax({
                type: "DELETE",
                url: "/api/article/" + id,
                success: function (data) {
                    $("#td" + id).html("Deleted");
                }
            })
        }

        function refresh(p) {
            var body = $("#body");
            body.html("");
            p.done(function (data) {
                if (data.ok) {
                    $.each(data.articles, function (index, article) {
                        body.append([
                            "<tr>",
                            "   <td>" + article.id + "</td>",
                            "   <td>" + article.title + "</td>",
                            "   <td>" + article.date + "</td>",
                            "   <td id=\"td" + article.id + "\">",
                            "       <a href=\"/admin/article/" + article.id + "\">Edit</a>",
                            "       <a href=\"#\" onclick=\"delete_article(" + article.id + ")\">Delete</a>",
                            "   </td>",
                            "</tr>"
                        ].join("\n"));
                    })
                }
            })
        }

        function refresh_btn() {
            button.prop("disabled", true);
            var p = $.getJSON("/api/article");
            refresh(p);
            p.done(function (data) {
                button.prop("disabled", false);
            })
        }

        $(function () {
            button.prop("disabled", true);
            refresh(articles_info);
            articles_info.done(function (data) {
                button.prop("disabled", false);
            })
        })

    </script>
{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Date</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody id="body">
        </tbody>
    </table>
    <button id="refresh_btn" class="btn btn-default" onclick="refresh_btn()">Refresh</button>
{% endblock %}
